daemon off;
user www-data;
worker_processes auto;
pid /run/nginx.pid;

events {
	worker_connections 1024;
	# multi_accept on;
	use epoll;
}

http {
	##
	# Basic Settings
	##
	server_tokens off;
	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_requests 100;
	keepalive_timeout 65;
	proxy_http_version 1.1;
	proxy_set_header Connection "";
	types_hash_max_size 2048;
	# server_tokens off;
	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##
	ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##
	access_log /app/logs/nginx/access.log;
	error_log /app/logs/nginx/error.log;

	##
	# Gzip Settings
	##
	gzip on;
	gzip_disable "msie6";
	gzip_vary on;
	gzip_proxied any;
	gzip_comp_level 6;
	gzip_buffers 16 8k;
	gzip_http_version 1.1;
	gzip_types text/plain text/css text/xml text/javascript application/javascript application/x-javascript application/json application/xml application/xhtml+xml application/rss+xml application/xml+rss application/vnd.ms-fontobject application/x-font-ttf application/x-font-woff application/x-font-woff2 application/font-ttf application/font-woff application/font-woff2 font/ttf font/woff font/woff2 image/svg+xml;
	add_header Vary "Accept-Encoding";

	##
	# Virtual Host Configs
	##
	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;
}
